<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - سرد ديجيتال</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar-container">
                <img id="profileAvatar" src="" alt="صورة الملف الشخصي" class="profile-avatar">
                <button id="changeAvatarBtn" class="btn btn-outline">
                    <i class="fas fa-camera"></i> تغيير الصورة
                </button>
            </div>
            <div class="profile-info">
                <h1 id="userFullName">جاري التحميل...</h1>
                <p id="userRole" class="text-muted">مستخدم</p>
                <p id="userBio" class="bio">
                    <i class="fas fa-quote-right"></i>
                    <span id="bioText">لم يتم إضافة وصف شخصي بعد</span>
                </p>
            </div>
        </div>

        <div class="profile-content">
            <div class="profile-section">
                <div class="section-header">
                    <h2>المعلومات الشخصية</h2>
                    <button id="editProfileBtn" class="btn btn-primary">
                        <i class="fas fa-edit"></i> تعديل
                    </button>
                </div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">الاسم الكامل</span>
                        <span id="fullName" class="info-value">جاري التحميل...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">البريد الإلكتروني</span>
                        <span id="email" class="info-value">جاري التحميل...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">رقم الهاتف</span>
                        <span id="phone" class="info-value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">البلد</span>
                        <span id="country" class="info-value">-</span>
                    </div>
                    <div class="info-item full-width">
                        <span class="info-label">العنوان</span>
                        <span id="address" class="info-value">-</span>
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <div class="section-header">
                    <h2>إحصائيات النشاط</h2>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-newspaper"></i></div>
                        <div class="stat-info">
                            <span class="stat-value" id="postsCount">0</span>
                            <span class="stat-label">منشور</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-comments"></i></div>
                        <div class="stat-info">
                            <span class="stat-value" id="commentsCount">0</span>
                            <span class="stat-label">تعليق</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
                        <div class="stat-info">
                            <span class="stat-value" id="joinDate">-</span>
                            <span class="stat-label">تاريخ الانضمام</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>تعديل الملف الشخصي</h3>
                <button class="close-btn" id="closeEditModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="editFullName">الاسم الكامل</label>
                        <input type="text" id="editFullName" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">البريد الإلكتروني</label>
                        <input type="email" id="editEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="editPhone">رقم الهاتف</label>
                        <input type="tel" id="editPhone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="editCountry">البلد</label>
                        <select id="editCountry" name="country">
                            <option value="">اختر البلد</option>
                            <option value="السعودية">المملكة العربية السعودية</option>
                            <option value="مصر">مصر</option>
                            <option value="الامارات">الإمارات العربية المتحدة</option>
                            <option value="الكويت">الكويت</option>
                            <option value="عمان">عمان</option>
                            <option value="قطر">قطر</option>
                            <option value="البحرين">البحرين</option>
                            <option value="العراق">العراق</option>
                            <option value="الاردن">الأردن</option>
                            <option value="لبنان">لبنان</option>
                            <option value="سوريا">سوريا</option>
                            <option value="فلسطين">فلسطين</option>
                            <option value="اليمن">اليمن</option>
                            <option value="ليبيا">ليبيا</option>
                            <option value="تونس">تونس</option>
                            <option value="الجزائر">الجزائر</option>
                            <option value="المغرب">المغرب</option>
                            <option value="موريتانيا">موريتانيا</option>
                            <option value="جيبوتي">جيبوتي</option>
                            <option value="جزر القمر">جزر القمر</option>
                            <option value="السودان">السودان</option>
                            <option value="الصومال">الصومال</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editAddress">العنوان</label>
                        <textarea id="editAddress" name="address" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editBio">نبذة عني</label>
                        <textarea id="editBio" name="bio" rows="3" placeholder="أخبرنا المزيد عن نفسك..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEdit">إلغاء</button>
                        <button type="submit" class="btn btn-primary" id="saveProfileChanges">
                            <span class="btn-text">حفظ التغييرات</span>
                            <span class="btn-loading">جاري الحفظ...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/profile.js" type="module"></script>
</body>
</html>
