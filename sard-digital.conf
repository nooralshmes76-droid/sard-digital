# إعدادات الخادم للواجهة الأمامية
server {
    listen 80;
    server_name sard-digital.com www.sard-digital.com;
    
    # إعادة التوجيه من HTTP إلى HTTPS
    return 301 https://$host$request_uri;
}

# إعدادات الخادم لـ HTTPS
server {
    listen 443 ssl http2;
    server_name sard-digital.com www.sard-digital.com;
    
    # شهادات SSL
    ssl_certificate /etc/nginx/ssl/sard-digital.com.crt;
    ssl_certificate_key /etc/nginx/ssl/sard-digital.com.key;
    
    # إعدادات SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block";
    
    # X-Frame-Options
    add_header X-Frame-Options "SAMEORIGIN";
    
    # X-Content-Type-Options
    add_header X-Content-Type-Options "nosniff";
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://www.google-analytics.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; img-src 'self' data: https: http:; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://*.google-analytics.com https://*.googleapis.com; frame-src 'self' https://www.youtube.com https://www.google.com; object-src 'none';";
    
    # جذر الموقع
    root /usr/share/nginx/html;
    index index.html;
    
    # ضغط Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
    
    # التخزين المؤقت للملفات الثابتة
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # خدمة ملفات PWA
    location = /service-worker.js {
        add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        expires off;
        access_log off;
    }
    
    # API Proxy
    location /api/ {
        proxy_pass http://sard-digital-backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket Support
    location /socket.io/ {
        proxy_pass http://sard-digital-backend:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # SPA Fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # منع الوصول إلى الملفات المخفية
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # سجلات الأخطاء
    error_log /var/log/nginx/sard-digital-error.log;
    access_log /var/log/nginx/sard-digital-access.log;
}
